services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Database Configuration
      - DATABASE_URL=jdbc:postgresql://postgres:5432/microservice_db
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_MAX_POOL_SIZE=${DATABASE_MAX_POOL_SIZE:-20}

      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-8K59fYiceqUan0esfTepgFZrQ+4dz+3rCIcH1PJ0uQ/c/uQdBUvt8NePhQ6uIwSx03nl0/RG8LTiBXcARUslGQ/ffff1ENnSqQX+CLsYzdEwH9Boq0uul6HXQog3BDGTLcpzvXHGKWaBqukDuaW/r3/qemMYPDYBs64pS1HgYso=}
      - JWT_ISSUER=${JWT_ISSUER:-http://0.0.0.0:8080/}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-http://0.0.0.0:8080/api}

      # Application Configuration
      - APP_ENVIRONMENT=${APP_ENVIRONMENT:-production}
      - ENABLE_SWAGGER=${ENABLE_SWAGGER:-false}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-microservice_db}
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-schemas.sql:/docker-entrypoint-initdb.d/01-init-schemas.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/microservices-dashboard.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - app-network

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  app-network:
    driver: bridge