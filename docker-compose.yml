services:

  auth-db:
    container_name: auth_postgres_db
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=${AUTH_DB_USER:-auth_user}
      - POSTGRES_PASSWORD=${AUTH_DB_PASSWORD:-auth_password}
    ports:
      - "5432:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-auth_user} -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  inventory-db:
    container_name: inventory_postgres_db
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=inventory_db
      - POSTGRES_USER=${INVENTORY_DB_USER:-inventory_user}
      - POSTGRES_PASSWORD=${INVENTORY_DB_PASSWORD:-inventory_password}
    ports:
      - "5433:5432"
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${INVENTORY_DB_USER:-inventory_user} -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  order-db:
    container_name: order_postgres_db
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=order_db
      - POSTGRES_USER=${ORDER_DB_USER:-order_user}
      - POSTGRES_PASSWORD=${ORDER_DB_PASSWORD:-order_password}
    ports:
      - "5435:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ORDER_DB_USER:-order_user} -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth_service
    ports:
      - "8081:8081"
    environment:
      # Service Configuration
      - PORT=8081

      # Database Configuration (separate auth database)
      - DATABASE_URL=jdbc:postgresql://auth-db:5432/auth_db
      - DATABASE_USER=${AUTH_DB_USER:-auth_user}
      - DATABASE_PASSWORD=${AUTH_DB_PASSWORD:-auth_password}
      - DATABASE_MAX_POOL_SIZE=10

      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-8K59fYiceqUan0esfTepgFZrQ+4dz+3rCIcH1PJ0uQ/c/uQdBUvt8NePhQ6uIwSx03nl0/RG8LTiBXcARUslGQ/ffff1ENnSqQX+CLsYzdEwH9Boq0uul6HXQog3BDGTLcpzvXHGKWaBqukDuaW/r3/qemMYPDYBs64pS1HgYso=}
      - JWT_ISSUER=http://auth-service:8081/
      - JWT_AUDIENCE=http://auth-service:8081/api

      # Application Configuration
      - APP_ENVIRONMENT=${APP_ENVIRONMENT:-production}
      - ENABLE_SWAGGER=${ENABLE_SWAGGER:-false}
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    container_name: inventory_service
    ports:
      - "8082:8082"
    environment:
      # Service Configuration
      - PORT=8082

      # Database Configuration (separate inventory database)
      - DATABASE_URL=jdbc:postgresql://inventory-db:5432/inventory_db
      - DATABASE_USER=${INVENTORY_DB_USER:-inventory_user}
      - DATABASE_PASSWORD=${INVENTORY_DB_PASSWORD:-inventory_password}
      - DATABASE_MAX_POOL_SIZE=10

      # JWT Configuration (same secret for validation)
      - JWT_SECRET=${JWT_SECRET:-8K59fYiceqUan0esfTepgFZrQ+4dz+3rCIcH1PJ0uQ/c/uQdBUvt8NePhQ6uIwSx03nl0/RG8LTiBXcARUslGQ/ffff1ENnSqQX+CLsYzdEwH9Boq0uul6HXQog3BDGTLcpzvXHGKWaBqukDuaW/r3/qemMYPDYBs64pS1HgYso=}
      - JWT_ISSUER=http://auth-service:8081/
      - JWT_AUDIENCE=http://auth-service:8081/api

      # Auth Service URL for inter-service communication
      - AUTH_SERVICE_URL=http://auth-service:8081

      # Application Configuration
      - APP_ENVIRONMENT=${APP_ENVIRONMENT:-production}
      - ENABLE_SWAGGER=${ENABLE_SWAGGER:-false}
    depends_on:
      inventory-db:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order_service
    ports:
      - "8083:8083"
    environment:
      # Service Configuration
      - PORT=8083

      # Database Configuration (separate order database)
      - DATABASE_URL=jdbc:postgresql://order-db:5432/order_db
      - DATABASE_USER=${ORDER_DB_USER:-order_user}
      - DATABASE_PASSWORD=${ORDER_DB_PASSWORD:-order_password}
      - DATABASE_MAX_POOL_SIZE=10

      # JWT Configuration (same secret for validation)
      - JWT_SECRET=${JWT_SECRET:-8K59fYiceqUan0esfTepgFZrQ+4dz+3rCIcH1PJ0uQ/c/uQdBUvt8NePhQ6uIwSx03nl0/RG8LTiBXcARUslGQ/ffff1ENnSqQX+CLsYzdEwH9Boq0uul6HXQog3BDGTLcpzvXHGKWaBqukDuaW/r3/qemMYPDYBs64pS1HgYso=}
      - JWT_ISSUER=http://auth-service:8081/
      - JWT_AUDIENCE=http://auth-service:8081/api

      # Service URLs for inter-service communication
      - INVENTORY_SERVICE_URL=http://inventory-service:8082

      # Application Configuration
      - APP_ENVIRONMENT=${APP_ENVIRONMENT:-production}
      - ENABLE_SWAGGER=${ENABLE_SWAGGER:-false}
    depends_on:
      order-db:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  telegram-bot-service:
    build:
      context: .
      dockerfile: telegram-bot-service/Dockerfile
    container_name: telegram_bot_service
    environment:
      # Telegram Bot Token (get from @BotFather on Telegram)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-8180002721:AAH574HW27ndoV_vc_RKYIoIxbAraxx7ZMg}

      # Service URLs
      - AUTH_SERVICE_URL=http://auth-service:8081
      - INVENTORY_SERVICE_URL=http://inventory-service:8082
      - ORDER_SERVICE_URL=http://order-service:8083
    depends_on:
      auth-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  prometheus:
    container_name: factory_prometheus
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - app-network

  grafana:
    container_name: factory_grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/microservices-dashboard.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - app-network

volumes:
  auth-db-data:
    name: auth_db_data
  inventory-db-data:
    name: inventory_db_data
  order-db-data:
    name: order_db_data
  prometheus-data:
    name: prometheus_data
  grafana-data:
    name: grafana_data

networks:
  app-network:
    driver: bridge
