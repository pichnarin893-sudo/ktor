global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'factory-microservices'
    environment: 'development'

# Scrape configurations for microservices
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Auth Service
  - job_name: 'auth-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auth-service:8081']
        labels:
          service: 'auth-service'
          application: 'factory-microservices'

  # Inventory Service
  - job_name: 'inventory-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['inventory-service:8082']
        labels:
          service: 'inventory-service'
          application: 'factory-microservices'

  # Order Service
  - job_name: 'order-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['order-service:8083']
        labels:
          service: 'order-service'
          application: 'factory-microservices'

